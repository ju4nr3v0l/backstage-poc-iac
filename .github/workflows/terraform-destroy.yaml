# .github/workflows/terraform-destroy.yml
name: Terraform Destroy

on:
  workflow_dispatch:     # solo ejecuci√≥n manual

permissions:
  id-token: write        # necesario para azure/login@v1 (OIDC)
  contents: read

jobs:
  destroy:
    runs-on: ubuntu-latest
    environment: poc      # usa los secrets de este environment

    env:
      # Credenciales del provider AzureRM
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_CLIENT_ID:       ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET:   ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_TENANT_ID:       ${{ secrets.AZURE_TENANT_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Azure login (OIDC)
        uses: azure/login@v1
        with:
          client-id:   ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id:   ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.7.5

      - name: Terraform Init
        working-directory: infra
        run: terraform init -input=false -upgrade

      - name: Terradorm detach ip ingress
        working-directory: infra
        run: terraform destroy -target=helm_release.nginx_ingress

      - name: Terraform Destroy
        working-directory: infra
        run: terraform destroy -auto-approve -input=false