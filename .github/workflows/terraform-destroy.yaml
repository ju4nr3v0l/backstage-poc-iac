# .github/workflows/terraform-destroy.yml
name: Terraform Destroy

on: { workflow_dispatch: {} }

permissions:
  id-token: write
  contents: read

jobs:
  destroy:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    environment: poc
    env:
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_CLIENT_ID:       ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET:   ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_TENANT_ID:       ${{ secrets.AZURE_TENANT_ID }}
    steps:
      - uses: actions/checkout@v3

      - uses: azure/login@v1
        with:
          client-id:       ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id:       ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - uses: hashicorp/setup-terraform@v2
        with: { terraform_version: 1.7.5 }

      - name: Terraform Init
        working-directory: infra
        run: terraform init -input=false -upgrade

      ##################################################################
      # 1) Cambiar el Service a ClusterIP → libera la IP en el LB
      ##################################################################
      - name: Desasociar IP de ingress-nginx
        run: |
          echo "Parchando Service ingress-nginx-controller a ClusterIP…"
          kubectl -n ingress-basic patch svc ingress-nginx-controller \
            -p '{"spec":{"type":"ClusterIP"}}' || true

      ##################################################################
      # 2) Desinstalar la release Helm (pods, configmaps, etc.)
      ##################################################################
      - name: Terraform destroy NGINX release
        working-directory: infra
        run: terraform destroy -target=helm_release.nginx_ingress -auto-approve -input=false

      ##################################################################
      # 3) Esperar a que la IP quede realmente libre
      ##################################################################
      - name: Esperar desasociación definitiva de la IP
        run: |
          set -e
          IP_RG="MC_RG-poc-iac_CK-poc-iac_eastus"
          IP_NAME="nginx-ingress-pip"
          echo "Esperando a que la IP se marque Unassigned…"
          az network public-ip wait \
            --resource-group "$IP_RG" \
            --name "$IP_NAME" \
            --query "ipConfiguration.id" \
            --is-null \
            --interval 20 \
            --timeout 600

      ##################################################################
      # 4) Destroy completo: ya no habrá referencia y el delete pasará
      ##################################################################
      - name: Terraform Destroy restante
        working-directory: infra
        run: terraform destroy -auto-approve -input=false
